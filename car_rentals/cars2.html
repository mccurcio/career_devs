    <title>Document</title>

<body>
    <h1>Company<span id="cars.companyName"></span></h1>


    <form id="reservationForm">

            <label>Car Type</label> <!-- CHANGED TO CAR -->
            <br>
        </div>

        <button type="submit">Submit</button>
    </form>
