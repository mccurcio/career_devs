<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <script src="script3.js" type="text/javascript">
  </script>
  <title>Car Rental</title>
</head>

<body>
  <h1>Business Name</h1>
  <p id="busName"></p>
  <!-- <h2>Economy Cars</h2>
    <p id="econCars"></p>
    
    <h2>Economy Cars Available</h2>
    <p id="econAvail"></p>
    
    <h2>Midsize Cars</h2>
    <p id="midCars"></p>
    
    <h2>Midsize Cars Available</h2>
    <p id="midAvail"></p>-->
  <form action="addRenter()" enctype="text/plain" method="post">
    Rent a Car
    <!--<div class="row">
                <div class="col-sm-2">-->
    <label for="name">Name</label>
    <input id="name" name="name" placeholder="Your name..." type="text">
    <!--</div>-->
    <label for="car type">Type of car</label>
    <select name="car type" id="carSelection" onchange="getCars()">
      <option selected value="blank">
        Select Type
      </option>
      <option id="selectEcon" value="economy">
        Economy car
      </option>
      <option id="selectMid" value="midsize">
        Midsize car
      </option>
      <option id="selectLux" value="luxury">
        Luxury car
      </option>
    </select>
  </form>
  <h1>Price:</h1>
  <p id="econ"></p>
  <p id="mid"></p>
  <p id="lux"></p>
  <h1>Available:</h1>
  <p id="econAvail"></p>
  <p id="midAvail"></p>
  <p id="luxAvail"></p>
  <button id="rent" onclick="addRenter()">Rent a Car</button>
  <!--<button id="midRent">Rent out 1 Midsize car</button>
    <button id="econRent" >Rent out 1 Economy car</button>-->
  <script type="text/javascript">
  var cars = {
  name: "Enterprise Car Rental",
  types: ['economy', 'midsize'],
  economy: 80,
  //econBooked: 0,
  midsize: 150,
  //midBooked: 0,
  luxury: 45,
  priceEcon: '$80',
  priceMid: "$100",
  priceLux: "$120"
    };

var rental = [
    {
    name: "",
    car: "",
    }
    ];
  
window.onload = function() {
  document.getElementById("busName").innerHTML = cars.name;
};

function getCars() {
  var car= document.getElementById("carSelection").value
  
  switch (car) {

  case "economy":
  cars.economy--;
  document.getElementById("econAvail").innerHTML = "Economy:" + cars.economy;
  document.getElementById("econ").innerHTML = "Economy:" + cars.priceEcon;
    break;

    case "midsize":
  cars.midsize--;
  document.getElementById("midAvail").innerHTML = "Midsize:" + cars.midsize;
  document.getElementById("mid").innerHTML = "Midsize:" + cars.priceMid;
     break;

  case "luxury":
  cars.luxury--;
  document.getElementById("luxAvail").innerHTML = "Luxury:" + cars.luxury;
  document.getElementById("lux").innerHTML = "Luxury:" + cars.priceLux;
    break;
    }
}

  function addRenter() {
        rental.push({
            name: "name",
            car: "carSelection".value
        });
        console.log("click");
        }


  </script>
</body>

</html>
