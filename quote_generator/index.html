<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="index.css rel=" stylesheet " type="text/css ">
  <meta content="ie=edge " http-equiv="X-UA-Compatible ">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
    " rel="stylesheet ">
  <!-- GOOGLE FONTS -->
  <style type="text/css ">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English" rel="stylesheet">
  </style>
  <title>Quote Generator</title>
</head>

<body>
  <section class="container-fluid ">
    <!-- Row #1 -->
    <div class="row ">
      <div class="col-sm-4 "></div>
      <div class="col-sm-4 ">
        <center><h1>Deep Thoughts</h1></center>
      </div>
      <div class="col-sm-4 "></div>
    </div>
    <!-- Row #2 -->
    <div class="row ">
      <div class="col-sm-4 "></div>
      <div class="col-sm-4 ">
        <h2>These deep thoughts are in Russian, a beautifully written language.<br>Deep thoughts, <em>maybe</em>, Opaque <em>maybe</em>...</h2>
      </div>
      <div class="col-sm-4 "></div>
    </div>
    <!-- Row #3 -->
    <div class="row ">
      <div class="col-sm-4 "></div>
      <div class="col-sm-4 ">
        <div class="well ">
          <h2 class="quote-text "></h2>
          <h4 class="author-text "></h4>
        </div>
      </div>
    </div>
    <!-- Row #4 -->
    <div class="row ">
      <div class="col-sm-4 "></div>
      <div class="row ">
        <div class="col-sm-4 "></div>
        <div class="col-sm-4 ">
          <center>
            <button type="button " class="btn btn-primary" id="quote">A New Thought</button>
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large"
              target="_blank">
              <button type="button"class="btn btn-primary">Tweet This Thought</button>
            </a>
          </center>
        </div>
        <div class="col-sm-4"></div>
      </div>
  </section>
<!-- SCRIPTS -->
    <script src="index.js" type="text/javascript">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="jquery-3.2.1.min.js ">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
  <!-- JAVASCRIPT LINK -->
  <script src="index.js"></script>
</body>

</html>
